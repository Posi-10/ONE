<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabla de multiplicar</title>
  </head>
  <body>
    <h1>Tabla de multiplicar</h1>

    <script>
      const saltoLinea = () => {
        document.write("<br>");
      };

      const imprimir = (infromacion) => {
        document.write(infromacion);
      };

      for (let i = 1; i <= 3; i++) {
        for (let j = 0; j < 10; j++) {
          imprimir("*");
        }

        saltoLinea();
      }
    </script>
  </body>
</html>
