<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pares</title>
  </head>
  <body>
    <h1>Pares</h1>

    <script>
      const saltoLinea = () => {
        document.write("<br>");
        document.write("<br>");
      };

      const imprimir = (infromacion) => {
        document.write(infromacion);
        saltoLinea();
      };
      let index = 1;

      while (index <= 100) {
        if (index % 2 === 0) {
          imprimir(index);
        }

        index++;
      }
      imprimir("fin");
    </script>
  </body>
</html>
