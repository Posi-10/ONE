<meta charset="UTF-8" />

<input type="text" />

<button>Verificar si acerto con el secreto</button>

<script>
  //let secreto = Math.floor( Math.random() * 101);

  let secreto = [1803, 2911, 0605, 1234, 5678];
  const input = document.querySelector("input");
  const button = document.querySelector("button");

  button.addEventListener("click", () => {
    let verdadero = secreto.find((element) => element == input.value);

    if (verdadero) {
      alert("Usted abserto");
    } else {
      alert("uste a fallado");
    }
    input.value = "";
    input.focus();
  });
</script>
