<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FootBall</title>
  </head>
  <body>
    <h1>Puntos partido</h1>
    <script>
      const saltoLinea = () => {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
      };

      const imprimir = (infromacion) => {
        document.write(infromacion);
        saltoLinea();
      };

      let victorias = parseInt(prompt("Informa la catidad de victorias"));
      let empates = parseInt(prompt("Informa la catidad de empates"));

      let puntosTotal = victorias * 3 + empates;

      imprimir(`El total de puntos del quipo es: ${puntosTotal}.`);

      if (puntosTotal > 28) {
        imprimir("El equipo esta mejor que el año pasado");
      } else if (puntosTotal < 28) {
        imprimir("El equipo esta peor que el año pasado");
      } else if (puntosTotal === 28) {
        imprimir("El equipo esta igual que el año pasado");
      }
    </script>
  </body>
</html>
