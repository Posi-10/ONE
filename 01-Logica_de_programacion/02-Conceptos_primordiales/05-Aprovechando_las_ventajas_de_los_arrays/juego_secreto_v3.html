<meta charset="UTF-8" />

<input type="text" />

<button>Verificar si acerto con el secreto</button>

<script>
  const input = document.querySelector("input");
  const button = document.querySelector("button");

  //let secreto = Math.floor( Math.random() * 101);

  const crear_numero_random = () => Math.floor(Math.random() * 101);

  const crear_secreto = (limites) => {
    let contador = 0;
    let arr = [];

    while (contador < limites) {
      let repetido = false;
      let random = crear_numero_random();

      console.log(random);

      if (random !== 0) {
        if (arr.length !== 0) {
          for (let i = 0; i < arr.length; i++) {
            if (random === arr[i]) {
              repetido = true;
            }
          }
        }

        if (!repetido) {
          arr.push(random);

          contador++;
        }
      }
    }
    return arr;
  };

  let secreto = crear_secreto(10);

  console.log();

  button.addEventListener("click", () => {
    let verdadero = secreto.find((element) => element == input.value);

    if (verdadero) {
      alert("Usted abserto");
    } else {
      alert("uste a fallado");
    }
    input.value = "";
    input.focus();
  });
</script>
