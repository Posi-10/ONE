<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contactos - Barbería Alura</title>
    <link rel="stylesheet" href="../02-Posicionamiento_listas_y_navegación/css/reset.css" />
    <link rel="stylesheet" href="../02-Posicionamiento_listas_y_navegación/css/style.css" />
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <header>
      <div class="caja">
        <h1>
          <img src="../02-Posicionamiento_listas_y_navegación/img/logo.png" alt="Logo de la Barberia Alura"/>
        </h1>
        <nav>
          <ul>
            <li>
              <a href="./../01-Mi _primera _página_web/">Home</a>
            </li>
            <li>
              <a href="./../02-Posicionamiento_listas_y_navegación/">Productos</a>
            </li>
            <li>
              <a href="./../03-Trabajando_con_formularios_y_tablas/">Contacto</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form>
        <label for="nombre-apellido">Nombre y Apellido</label>
        <input type="text" id="nombre-apellido" class="input-padron" required>
        <label for="correo-electronico">Correo Électronico</label>
        <input type="email" id="correo-electronico" class="input-padron" required placeholder="email@dominio.extencion">
        <label for="telefono">Telefono</label>
        <input type="tel" id="telefono" class="input-padron" required placeholder="(xxx)-xx-xx-xx-xx-xx">
        <label for="mensaje">Mensaje</label>
        <textarea cols="70" rows="10" id="mensaje" class="input-padron"required></textarea>
        <fieldset>
          <legend>¿Cómo le fustaría que lo contactemos?</legend>
          <label for="radio-email"><input type="radio" value="email" id="radio-email" name="contacto">Email</label>
          <label for="radio-telefono"><input type="radio" value="telefono" id="radio-telefono" name="contacto">Telefono</label>
          <label for="radio-whatapp"><input type="radio" value="whatapp" id="radio-whatapp" name="contacto" checked>Whatapp</label>
        </fieldset>
        <fieldset>
          <legend>¿En cuál horario prefiere ser atendfido?</legend>
          <select>
            <option value="mañana">Mañana</option>
            <option value="tarde">Tarde</option>
            <option value="noche">Noche</option>
          </select>
        </fieldset>
        <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades de la Barberia Alura?</label>
        <input type="submit" value="Enviar formulario" class="enviar">
      </form>
      <table>
        <thead>
          <tr>
            <th>Día</th>
            <th>Horario</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Lunes</td>
            <td>08h ~ 20h</td>
          </tr>
          <tr>
            <td>Miércoles</td>
            <td>08h ~ 20h</td>
          </tr>
          <tr>
            <td>Viernes</td>
            <td>08h ~ 20h</td>
          </tr>
        </tbody>
      </table>
    </main>
    <footer>
      <img src="../02-Posicionamiento_listas_y_navegación/img/logo-blanco.png" alt="Logo de la Barberia Alura">
      <p class="copyright">&copy Copyright Barnería Alura - 2023</p>
    </footer>
  </body>
</html>
